server:
  port: 8080

spring:
  # H2 Database configuration
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:lendy;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # H2 Console configuration
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        format_sql: true

  # File upload (multipart) configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    # In production, inject via the JWT_SECRET environment variable.
    # (The default value is for local development only)
    secret: ${JWT_SECRET:CHANGE_ME_TO_LONG_RANDOM_SECRET_CHANGE_ME_TO_LONG_RANDOM_SECRET}
    access-token-minutes: 30
    refresh-token-days: 14
  cors:
    # Comma-separated list of allowed origins.
    # Example: "http://localhost:3000,http://localhost:5173"
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}

tosspayments:
  secret-key: ${TOSS_SECRET_KEY:}

storage:
  root-location: ./storage
  public-url-prefix: /storage
