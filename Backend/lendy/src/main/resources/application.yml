server:
  port: 8080

spring:
  profiles:
    # Default profile is 'dev' for local development.
    # In production, set SPRING_PROFILES_ACTIVE=prod.
    default: dev

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    # In production, inject this value via the JWT_SECRET environment variable.
    secret: ${JWT_SECRET:CHANGE_ME_TO_LONG_RANDOM_SECRET_CHANGE_ME_TO_LONG_RANDOM_SECRET}
    access-token-minutes: 30
    refresh-token-days: 14
  cors:
    # Comma-separated list of allowed origins.
    # Example: "http://localhost:3000,http://localhost:5173"
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}

tosspayments:
  secret-key: ${TOSS_SECRET_KEY:}

storage:
  root-location: ./storage
  public-url-prefix: /storage
